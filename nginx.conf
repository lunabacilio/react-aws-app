# Configuración de Nginx para Sticky Notes App
# Solo HTTP (puerto 80)

upstream nextjs_backend {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    server_name localhost sticky-notes.local;

    # Configuración de logs
    access_log /var/log/nginx/sticky-notes-access.log;
    error_log /var/log/nginx/sticky-notes-error.log;

    # Configuración de archivos estáticos
    location /_next/static/ {
        alias /var/www/sticky-notes/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Archivos públicos (imágenes, favicon, etc.)
    location /public/ {
        alias /var/www/sticky-notes/public/;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    # Favicon
    location /favicon.ico {
        alias /var/www/sticky-notes/public/favicon.ico;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    # Proxy para Next.js
    location / {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Configuración de timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Hot reload para desarrollo (WebSocket)
    location /_next/webpack-hmr {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configuración de compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Configuración de seguridad básica
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Configuración de tamaño máximo de archivo
    client_max_body_size 16M;
}

# Configuración global
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuración de logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Configuración de rendimiento
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Configuración de compresión global
    gzip on;
    gzip_disable "msie6";
}
